{% extends "index.html" %}

{% block body %}
    <div class="graph">
        <h1><a href="{{url_for('homepage')}}">CryptoVision</a></h1>
    
        <main>
            <h2><span id="crypto-name">{{ cryptoname }}</span></h2>
            <select id="chart-mode">
                <option value="values" selected>Valeurs</option>
                <option value="percentage">Pourcentages de variation</option>
            </select>
            <canvas id="crypto-chart" width="1400" height="600"></canvas>
        </main>
    </div>
{% endblock%}

{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='assets/js/script_cryptovision.js') }}"></script>
{% endblock%}
